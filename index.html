<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="top-container">
      <img src="images/bg-pattern-card.svg" alt="" class="pattern">
      <img src="images/image-victor.jpg" alt="" class="photo">
    </div>
    <div class="middle-container">
      <div class="text-container">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <span class="city">London</span>
    </div>
    <hr>
    <div class="bottom-container">
      <div class="info-container">
        <p>80K</p>
        <span class="type">Followers</span>
      </div>
      <div class="info-container">
        <p>80K</p>
        <span class="type">Followers</span>
      </div>
      <div class="info-container">
        <p>80K</p>
        <span class="type">Followers</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dragouwu">Drago</a>.
  </div>

<img src="images/bg-pattern-bottom.svg" alt="" class="bg">
</body>
</html>
